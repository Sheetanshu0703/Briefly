<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Briefly - AI Text Summarizer</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', path='/style.css') }}" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 1s ease-out;
        }

        .header h1 {
            font-size: 3.5rem;
            color: white;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            color: rgba(255,255,255,0.9);
            margin-bottom: 20px;
        }

        .logo {
            font-size: 2rem;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 40px;
        }

        .input-section, .output-section {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            animation: slideInUp 0.8s ease-out;
        }

        .section-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #667eea;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        textarea {
            width: 100%;
            min-height: 200px;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            resize: vertical;
            transition: border-color 0.3s ease;
            font-family: inherit;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        .result {
            display: none;
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            border-left: 4px solid #28a745;
        }

        .result h3 {
            color: #28a745;
            margin-bottom: 15px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .stat-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .stat-number {
            font-size: 1.5rem;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #666;
            margin-top: 5px;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            border-left: 4px solid #dc3545;
        }

        .footer {
            text-align: center;
            color: rgba(255,255,255,0.8);
            margin-top: 40px;
        }

        .footer a {
            color: white;
            text-decoration: none;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">üöÄ</div>
            <h1>Briefly</h1>
            <p>Transform long texts into concise summaries with AI</p>
        </div>

        <div class="main-content">
            <div class="input-section">
                <h2 class="section-title">
                    <i class="fas fa-edit"></i>
                    Input Text
                </h2>
                <form id="summarizeForm">
                    <div class="form-group">
                        <label for="textInput">Enter your text to summarize:</label>
                        <textarea 
                            id="textInput" 
                            name="text" 
                            placeholder="Paste your long text here... (minimum 50 characters)"
                            required
                        ></textarea>
                    </div>
                    <button type="submit" class="btn" id="submitBtn">
                        <i class="fas fa-magic"></i>
                        Generate Summary
                    </button>
                </form>
                
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>AI is working its magic... ‚ú®</p>
                </div>
            </div>

            <div class="output-section">
                <h2 class="section-title">
                    <i class="fas fa-chart-line"></i>
                    Summary Results
                </h2>
                <div id="result" class="result">
                    <h3><i class="fas fa-check-circle"></i> Summary Generated!</h3>
                    <div id="summaryText"></div>
                    
                    <div class="stats">
                        <div class="stat-card">
                            <div class="stat-number" id="originalLength">0</div>
                            <div class="stat-label">Original Words</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number" id="summaryLength">0</div>
                            <div class="stat-label">Summary Words</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number" id="compressionRatio">0%</div>
                            <div class="stat-label">Compression</div>
                        </div>
                    </div>
                </div>
                
                <div id="error" class="error" style="display: none;"></div>
            </div>
        </div>

        <div class="footer">
            <p>Powered by AI ‚Ä¢ Built with ‚ù§Ô∏è ‚Ä¢ <a href="/api-docs">API Documentation</a></p>
        </div>
    </div>

    <script src="{{ url_for('static', path='/script.js') }}"></script>
    <script>
        document.getElementById('summarizeForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const textInput = document.getElementById('textInput').value.trim();
            if (textInput.length < 50) {
                alert('Please enter at least 50 characters for summarization.');
                return;
            }
            
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            const error = document.getElementById('error');
            
            // Show loading
            submitBtn.disabled = true;
            loading.style.display = 'block';
            result.style.display = 'none';
            error.style.display = 'none';
            
            try {
                const formData = new FormData();
                formData.append('text', textInput);
                
                const response = await fetch('/predict', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    // Update results
                    document.getElementById('summaryText').innerHTML = `
                        <p><strong>Original Text:</strong></p>
                        <p style="background: #f8f9fa; padding: 15px; border-radius: 8px; margin-bottom: 15px;">
                            ${data.original_text.substring(0, 200)}${data.original_text.length > 200 ? '...' : ''}
                        </p>
                        <p><strong>Summary:</strong></p>
                        <p style="background: #e8f5e8; padding: 15px; border-radius: 8px; border-left: 4px solid #28a745;">
                            ${data.summary}
                        </p>
                    `;
                    
                    document.getElementById('originalLength').textContent = data.original_length;
                    document.getElementById('summaryLength').textContent = data.summary_length;
                    document.getElementById('compressionRatio').textContent = data.compression_ratio + '%';
                    
                    result.style.display = 'block';
                } else {
                    throw new Error(data.message);
                }
            } catch (err) {
                error.textContent = `Error: ${err.message}`;
                error.style.display = 'block';
            } finally {
                submitBtn.disabled = false;
                loading.style.display = 'none';
            }
        });
        
        // Add some fun interactions
        document.getElementById('textInput').addEventListener('input', function() {
            const charCount = this.value.length;
            if (charCount > 0) {
                this.style.borderColor = charCount >= 50 ? '#28a745' : '#ffc107';
            }
        });
    </script>
</body>
</html>
